<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Tracker & Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Section with Dynamic Quote -->
    <div id="welcome">
        <h1>Welcome to PMS Tracker & Games</h1>
        <p id="welcome-quote"></p>
    </div>

    <!-- Game Selection Menu -->
    <section id="game-menu">
        <h2>Choose a Game</h2>
        <button onclick="startGame('memory')">Memory Puzzle</button>
        <button onclick="startGame('scramble')">Word Scramble</button>
        <button onclick="startGame('quiz')">PMS Quiz</button>
    </section>

    <!-- Memory Game Section -->
    <section id="memory-game-section" class="game-section hidden">
        <h2>Memory Puzzle Game</h2>
        <div id="memory-game" class="game-board"></div>
        <button onclick="startMemoryGame()">Restart</button>
    </section>

    <!-- Word Scramble Game Section -->
    <section id="word-scramble-section" class="game-section hidden">
        <h2>Word Scramble Game</h2>
        <div id="word-scramble">
            <div id="scramble-word"></div>
            <input type="text" id="user-input" placeholder="Unscramble the word!">
            <button id="check-answer">Check</button>
            <p id="feedback"></p>
        </div>
    </section>

    <div id="quiz-section">
        <h2>🧠 PMS Quiz: Test Your Knowledge!</h2>
        <p id="question"></p>
        <ul id="answers"></ul>
        <p id="quiz-feedback"></p>
        <button id="next-question" style="display: none;">Next Question</button>
    </div>
    <button id="start-quiz">Start Quiz</button>
    

    <script src="script.js"></script>
</body>
</html>
<div id="journal-section">
    <h2>📝 My Journal</h2>
    <textarea id="journal-entry" placeholder="Write your thoughts here..."></textarea>
    <button id="save-entry">Save Entry</button>
    <button id="clear-journal">Clear All Entries</button>
    <ul id="journal-list"></ul>
</div>

<!-- Mood & Wellness Tracker Section -->
<section id="tracker-section">
    <h2>💫 Mood & Wellness Tracker</h2>

    <label for="mood">Mood:</label>
    <select id="mood" multiple>
        <option>Happy 😊</option>
        <option>Sad 😢</option>
        <option>Angry 😠</option>
        <option>Stressed 😰</option>
        <option>Relaxed 😌</option>
        <option>Emotional 🥺</option>
        <option>Irritated 🙄</option>
    </select>

    <label for="sleep">Sleep (hours):</label>
    <input type="number" id="sleep" min="0" max="24" />

    <label for="water">Water Intake (glasses):</label>
    <input type="number" id="water" min="0" max="20" />

    <label for="caffeine">Caffeine Intake:</label>
    <select id="caffeine">
        <option>None</option>
        <option>1 cup ☕</option>
        <option>2 cups ☕☕</option>
        <option>3+ cups ☕☕☕</option>
    </select>

    <label for="food">Food Eaten:</label>
    <input type="text" id="food" placeholder="Example: fruits, junk, chocolate" />

    <button onclick="getSuggestion()">Get Suggestion</button>
    <p id="suggestion"></p>
</section>
